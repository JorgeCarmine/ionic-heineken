<ion-header>

  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button icon-only (click)="back()">
          <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Tus favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let favorite of favorites">
        <img src="{{ favorite.image }}"/>
    
        <ion-card-content>
          <ion-card-title>
            {{ favorite.name }}
          </ion-card-title>
          <p>
            {{ favorite.price }}
          </p>
        </ion-card-content>
    
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start>
              <ion-icon name='cart'></ion-icon>
              Agregar al carrito
            </button>
          </ion-col>
        </ion-row>
    
      </ion-card>

</ion-content>
