<ion-header>

  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let product of products">
          <ion-thumbnail item-start>
            <img src="{{ product.image }}">
          </ion-thumbnail>
          <h2>{{ product.name }}</h2>
          <p>$ {{ product.price }}</p>
          <button ion-button clear item-end (click)="presentModal(product)">Ver</button>
        </ion-item>
      </ion-list>
</ion-content>
