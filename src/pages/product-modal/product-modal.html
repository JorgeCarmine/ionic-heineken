<ion-header>

  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button icon-only (click)="back()">
          <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Detalles de producto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-fab>
      <button ion-fab right color="secondary" (click)="addFavorites(product)">
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-fab>
    
    <ion-card *ngIf="product">
      <img src="{{ product.image }}"/>
      <ion-card-content>
        <ion-card-title>
          {{ product.name }}
          </ion-card-title>
        <p>
          $ {{ product.price }}
        </p>
      </ion-card-content>
    </ion-card>
</ion-content>
