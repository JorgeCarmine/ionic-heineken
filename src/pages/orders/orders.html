<ion-header>

  <ion-navbar>
    <ion-title>Mis pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of orders">
      <h2>Llegara el {{ item.arrives }}</h2>
      <h3>Total: $ {{ item.amount }}</h3>
      <p>{{ item.quiantity }} productos</p>
    </ion-item>
  </ion-list>
</ion-content>
