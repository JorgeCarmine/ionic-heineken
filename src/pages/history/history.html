<ion-header>

  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button icon-only (click)="back()">
          <ion-icon name="close"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Historial de pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of orders">
        <h2>Pedido del dia {{ item.date }}</h2>
        <h3>Total: $ {{ item.amount }}</h3>
        <p>{{ item.quiantity }} productos</p>
      </ion-item>
    </ion-list>
</ion-content>
